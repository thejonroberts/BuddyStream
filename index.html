<!DOCTYPE html>
<html lang="en">

<head>
  <title></title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb"
    crossorigin="anonymous">
  <link href="style.css" rel="stylesheet">
</head>

<body class="container-fluid">

  <div id="main">
    <h2>Buddy Stream Test</h2>

    <div class="controls">
      <!-- <button onClick="takePhoto()">Take Photo</button> -->
      <div class="rgb">
        <label for="rmin">Red Min:</label>
        <input type="range" min=0 max=255 name="rmin" value="51">
        <label for="rmax">Red Max:</label>
        <input type="range" min=0 max=255 name="rmax" value="204">

        <br>

        <label for="gmin">Green Min:</label>
        <input type="range" min=0 max=255 name="gmin" value="51">
        <label for="gmax">Green Max:</label>
        <input type="range" min=0 max=255 name="gmax" value="204">

        <br>

        <label for="bmin">Blue Min:</label>
        <input type="range" min=0 max=255 name="bmin" value="51">
        <label for="bmax">Blue Max:</label>
        <input type="range" min=0 max=255 name="bmax" value="204">
      </div>
    </div>

    <div id="streamContainer">
      <iframe width="560" height="315" src="https://www.youtube.com/embed/tKYk0eFbtVg" frameborder="0" allowfullscreen></iframe>
      <canvas class="canvas"></canvas>
    </div>

    <video class="player" autoplay></video>
  </div>


  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh"
    crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ"
    crossorigin="anonymous"></script>
  <script src="app.js"></script>
</body>

</html>
